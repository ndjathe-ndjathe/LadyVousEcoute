<ion-header>

  <ion-navbar>
    <ion-title>Description de la vidéo</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <img *ngIf="video.snippet.thumbnails.high" [src]="video.snippet.thumbnails.high.url">
    <img *ngIf="!video.snippet.thumbnails.high && video.snippet.thumbnails.medium" [src]="video.snippet.thumbnails.medium.url">
    <img *ngIf="!video.snippet.thumbnails.high && !video.snippet.thumbnails.medium" [src]="video.snippet.thumbnails.default.url">
  </div>
  <hr>
  <div>
    <h5>Nom</h5>
    <p>{{ video.snippet.title }}</p>
  </div>
  <hr>
  <div>
    <h5>Id</h5>
    <p>{{ video.id.videoId }}</p>
  </div>
  <hr>
  <div>
    <h5>Chaîne</h5>
    <p>{{ video.snippet.channelTitle }}</p>
  </div>
  <hr>
  <div>
    <h5>Description</h5>
    <p>{{ video.snippet.description }}</p>
  </div>
  <hr>
  <div>
    <h5>Date de publication</h5>
    <p>{{ video.snippet.publishedAt | date:'short' }}</p>
  </div>
</ion-content>
