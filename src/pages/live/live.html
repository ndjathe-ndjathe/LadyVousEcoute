<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>live</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab top right edge (click)="refresh($event)">
    <button ion-fab mini color="danger"><ion-icon name="refresh"></ion-icon></button>
  </ion-fab>
  <div *ngIf="videos" style="height: 100%; text-align: center; padding-top: 40%;">
    <h3 no-padding no-margin>Pas de video en cours</h3>
  </div>
  <ion-list no-padding>
    <ion-item *ngFor="let list of videos">
      <ion-thumbnail item-start>
        <img [src]="list.snippet.thumbnails.default.url">
      </ion-thumbnail>
      <p style="font-weight: bold;">{{ list.snippet.title }}</p>
      <p>{{ list.snippet.publishedAt | date:'short' }}</p>
      <p side="left">
        <button ion-button color="primary" (click)="openModal(list)">
          <ion-icon name="ios-information-circle-outline"></ion-icon>
        </button>
        <button ion-button color="danger" (click)="openVideo($event, list.id.videoId)">
          <ion-icon name="play"></ion-icon>
        </button>
      </p>
    </ion-item>
  </ion-list>
</ion-content>
